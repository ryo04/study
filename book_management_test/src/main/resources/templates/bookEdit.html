<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>書籍編集</title>
</head>
<body>
<div th:insert="~{common/sourceList :: sourceList}"></div>
<div th:replace="~{common/header :: header}"></div>
<script type="text/javascript" th:src="@{/js/bookList.js}"></script>
<div class="container-fluid">
	<div th:insert="~{common/guideMessage :: guideMessage}"></div>
	<h2 class="mt-3">書籍情報更新</h2>
	<form th:action="@{/bookEdit}" method="post" th:object="${bookEditForm}">
		<div class="mt-3">
				<table>
					<tr>
						<td><label for="bookName">書籍名：</label></td>
						<td>
							<div class="row g-3 align-items-center">
								<div class="col-auto">
									<span th:text="${bookEditInfo.bookName}"></span>
								</div>
							</div>
						</td>
					</tr>
					<tr>
						<td><label for="bookStatusKind">貸出状態：</label></td>
						<td>
							<select class="form-select" th:field="*{bookStatusKind}">
								<option th:each="bookStatusKindOption : ${bookStatusKindOptions}"
									th:value="${bookStatusKindOption}" th:text="${bookStatusKindOption.displayValue}"></option>
							</select>
						</td>
					</tr>
				</table>
				<div class="mt-3">
					<input type="submit" class="btn btn-primary" name="update" value="更新">
					<a class="btn btn-secondary" th:href="@{/bookList}">戻る</a>
				</div>
		</div>
	</form>
</div>
</html>
