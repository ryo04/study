<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/head :: head_fragment(title = '書籍新規登録', scripts = ~{::script}, links = ~{::link})"></head>
<body>
    <div class="container">
        <div th:if="${validationError}" th:each="error : ${validationError}">
            <label class="text-danger" th:text="${error}"></label>
        </div>
        <h1>書籍新規登録</h1>
        <form th:action="@{/book/create}" th:object="${bookAddRequest}" th:method="post">
            <div class="form-group">
                <label>書籍名：<span class="text-danger">※</span></label>
                <input type="text" th:field="*{bookName}" class="form-control">
            </div>
            <div class="form-group">
                <label>保持者：</label>
                <input type="text" th:field="*{holder}" class="form-control">
            </div>
            <div class="form-group">
                <label>カテゴリー：<span class="text-danger">※</span></label>
                <input type="text" th:field="*{category}" class="form-control">
            </div>
            <br />
            <div class="text-center">
                <input type="submit" value="登録" class="btn btn-primary">
                <a href="/book/list" class="btn btn-secondary">キャンセル</a>
            </div>
        </form>
    </div>
</body>
</html>
