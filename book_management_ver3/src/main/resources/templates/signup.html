<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ユーザー登録画面</title>
</head>
<body>
<div th:insert="~{common/sourceList :: sourceList}"></div>
<div class="container-fluid">
	<h2>ユーザー登録画面</h2>
	<div th:insert="~{common/guideMessage :: guideMessage}"></div>
	<form th:action="@{/signup}" method="post" th:object="${signupForm}">
		<div class="form-group">
			<div class="col-9 col-md-6 col-xxl-3">
				<p><label for="loginId">ログインID：</label>
				<input type="text" class="form-control" th:field="*{loginId}">
				<span class="text-danger" th:if="${#fields.hasErrors('loginId')}" th:errors="*{loginId}"></span>
			</div>
			<div class="col-9 col-md-6 col-xxl-3">
				<p><label for="password">パスワード：</label>
				<input type="password" class="form-control" th:field="*{password}">
				<span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
			</div>
			<div class="col-9 col-md-6 col-xxl-3">
				<p><label for="sex">性別：</label>
				<input type="text" class="form-control" th:field="*{sex}">
				<span class="text-danger" th:if="${#fields.hasErrors('sex')}" th:errors="*{sex}"></span>

<!--				<select class="form-select" th:field="*{sexKind}">-->
<!--					<option value="">指定なし</option>					-->
<!--					<option th:each="sexKindOption : ${sexKindOptions}"-->
<!--						th:value="${sexKindOption}" th:text="${sexKindOption.sexKind}"></option>-->
				</select>
			</div>
			<div class="col-9 col-md-6 col-xxl-3">
				<p><label for="name">名前：</label>
				<input type="text" class="form-control" th:field="*{name}">
				<span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
			</div>
			<div class="col-9 col-md-6 col-xxl-3">
				<p><label for="furigana">フリガナ：</label>
				<input type="text" class="form-control" th:field="*{furigana}">
				<span class="text-danger" th:if="${#fields.hasErrors('furigana')}" th:errors="*{furigana}"></span>
			</div>
			<p><input type="submit" class="btn btn-primary" value="ユーザー登録">
		</div>
	</form>
	<a th:href="@{/login}">▶ログイン画面へ戻る</a>
</div>
</body>
</html>
